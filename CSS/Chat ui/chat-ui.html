<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Ui</title>
    <link rel="stylesheet" href="./chat-ui.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Passion One font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">

    <!--Jura font-->

      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet"> 

</head>
<body>
     <div class="div">
        <h2>
            <i class="fa-solid fa-circle-user"></i>
            David
        </h2>
    </div> 
    <br> 
    <br>

    <div class="div2">
        <font>yesterday</font>
    </div>
    <br>
    <hr>

    <div class="msg">
            <p class="pz">hii john</p>
            <div class="c-1"></div>
                <div class="pw-2">
                    <i class=" time fa-solid fa-clock">11:00 pm</i>
                </div>
               
            </div>
    </div>
    
    <br>
  
    
    <div>
        <p class="pw">
            Hi David, Whats up ! <i class="fa-solid fa-check-double"></i> 
           <div class="c-2">
            <DIV class="PW-1"></DIV>
             <i class=" time fa-solid fa-clock">11:01 pm</i>
           </div>
        </p>
    </div>

    <br>
   

    <div class="msg">
        <p class="pr">Fine , can you send me theat notes of communication skills ? </p>
        <div class="c-3">
            <div class="pw-4"></div>
            <i class=" time fa-solid fa-clock">11:01 pm</i>
        </div>
    </div>
    <br>

    <div class="msg">
        <p class="pr2">I Want it Urgent! </p>
        <div class="c-4"></div>
            <div class="pw-6">
            <i class=" time fa-solid fa-clock">11:02 pm</i>
            </div>
        </div>
    </div>
    <br>


    <div>
        <p class="pww">
            Okk 
        <i class="fa-solid fa-check-double"></i> 
           <div class="c-5">
                <DIV class="PW-7"></DIV>
                    <i class=" time fa-solid fa-clock">11:02 pm</i>
           </div>
        </p>
    </div>

    <br>

    <div class="div2">
        <font>Today</font>
    </div>
    <br>
    <hr>

    <div>
        <p class="t-1">
           i have sent it in mail
        <i class="fa-solid fa-check-double"></i> 
           <div class="c-5">
                <DIV class="PW-7"></DIV>
                    <i class=" time fa-solid fa-clock">9:04 pm</i>
           </div>
        </p>
    </div>
  

    <div>
        <p class="t-2">
           Please check your inbox 
        <i class="fa-solid fa-check-double"></i> 
           <div class="c-5">
                <DIV class="PW-7"></DIV>
                    <i class=" time fa-solid fa-clock">9:05 pm</i>
           </div>
        </p>
    </div>

</body>
</html>
