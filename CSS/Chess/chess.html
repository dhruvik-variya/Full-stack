<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="./chess.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div>
        <center>
            <font class="title">♟️Chess Board♟️</font>
        </center>
    </div>
    <br>
    <br>

    <div id="main">

        <div class="up">
            <div class="row">

                <div class="black"><i class="fa-solid fa-chess-rook"></i></div>
                <div class="white"><i class="fa-solid fa-chess-knight"></i></div>
                <div class="black"><i class="fa-solid fa-chess-bishop"></i></div>
                <div class="white"><i class="fa-solid fa-chess-queen"></i></div>
                <div class="black"><i class="fa-solid fa-chess-king"></i></div>
                <div class="white"><i class="fa-solid fa-chess-bishop"></i></div>
                <div class="black"><i class="fa-solid fa-chess-knight"></i></div>
                <div class="white"><i class="fa-solid fa-chess-rook"></i></div>
                
                
            </div>
    
            <div class="row">
    
                <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
               
    
            </div>
        </div>

        <div class="row">

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        
        </div>

        <div class="row">

            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        
        </div>

        <div class="row">
            
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        
        </div>

        <div class="row">
            
            
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        
        </div>


        <div class="down">
            <div class="row">
            
                <div class="black"><i class="fa-solid fa-chess-pawn" ></i></div>
                <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
            
            </div>
    
            <div class="row">
                
                <div class="white"><i class="fa-solid fa-chess-rook"></i></div>
                <div class="black"><i class="fa-solid fa-chess-knight"></i></div>
                <div class="white"><i class="fa-solid fa-chess-bishop"></i></div>
                <div class="black"><i class="fa-solid fa-chess-queen"></i></div>
                <div class="white"><i class="fa-solid fa-chess-king"></i></div>
                <div class="black"><i class="fa-solid fa-chess-bishop"></i></div>
                <div class="white"><i class="fa-solid fa-chess-knight"></i></div>
                <div class="black"><i class="fa-solid fa-chess-rook"></i></div>

                

            
            </div>
        </div>
        
        
    </div>
</body>
</html>
